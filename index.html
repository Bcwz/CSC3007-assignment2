<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body onload="fetchCsv()">
    <div id="tooltip"></div>
    <svg viewBox="0 0 500 500" id="bar_plot"></svg>
    <svg viewBox="0 0 500 500" id="bar_plot_year"></svg>    
</body>
<script type="text/javascript">
    URL = 'https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf&q=2020'
    //ANIMATE_URL = 'https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf'

    
    async function fetchCsv(){
        let response = await fetch(URL);
        let data = await response.json();

        // let response_all_year = await fetch(ANIMATE_URL);
        // let data_all_year = await response_all_year.json();

        // function newQuery(elapsed){
        //     d3.json(ANIMATE_URL).then(function(JSON){
        //         all_data = JSON.result.records;
        //         console.log(all_data);
        //         all_data.sort(function(b, a) {
        //             all_data_sortedValue = a.value - b.value;
        //             return all_data_sortedValue;
        //         });
                
        //     })
        // }

        //d3.interval(newQuery,1000)
        
        
        //console.log(data);
        // set the dimensions and margins of the graph
        const margin = {top: 30, right: 30, bottom: 130, left: 130},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const barPlot = d3.select("#bar_plot")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        const barPlotYear = d3.select("#bar_plot_year")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Parse the Data
        d3.json(URL).then ( function(JSON) {
            data = JSON.result.records;
            // sort data
            console.log(data)
            data.sort(function(b, a) {
                sortedValue = a.value - b.value;
                return sortedValue;
            });

            // X axis
            const x = d3.scaleBand()
                .range([ 0, width ])
                .domain(data.map(d => d.level_2))
                .padding(0.2);
            barPlot.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");
            barPlotYear.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");


            // Add Y axis
            const y = d3.scaleLinear()
                .domain([0, data[0].value])
                .range([ height, 0]);
            barPlot.append("g")
                .call(d3.axisLeft(y))
            barPlotYear.append("g")
                .call(d3.axisLeft(y));

            // Bars
            barPlot.selectAll("mybar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d.level_2))
                .attr("y", d => y(d.value))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.value))
                .attr("fill", "#ff0000")
                .on("mouseover", (event, d) => {
                    //console.log(data)
                    d3.select('#tooltip')
                    .text(d.value)
                    .style("position", "absolute")
                    .style("background", "#808080")
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY) + "px");
                })
                .on("mouseout", (event, d) => {
                    d3.select(".tooltip")
                    .text("");
                })
            barPlot
                .append("text")
                .attr("transform", "translate(" + (width/2) + "," + (0) + ")")
                .text("Crime Stats for year 2020")
                .attr("text-align", "middle");
            barPlot
                .append("text")
                .attr("transform", "translate(" + (width/2) + "," + (height + 100 ) + ")")
                .text("Crime Type")
                .attr("text-align", "middle");                    
                                
            
            barPlotYear.selectAll("mybar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d.level_2))
                .attr("y", d => y(d.value))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.value))
                .attr("fill", "#ff0000")
            barPlotYear
                .append("text")
                .attr("transform", "translate(" + (width / 2) + "," + (0) + ")")
                .text("Crime stats over years")
                .attr("text-align", "middle");  

            })

            //mouseover event handler function
            function onMouseOver(d,i) {
                console.log("HELLO")
            };
            //mouseout event handler function
            function onMouseOut(d, i) {
                console.log("BYE")
            }
           
    }
</script>
</html>
